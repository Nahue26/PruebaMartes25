<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Stylish</title>
</head>
<body>

    <header>
        <nav>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="logo">
                <img src="IMG/image.png" alt="">
                <h1>Stylish</h1>
            </div>

            <div class="perfil">
                <img src="IMG/e2db1865e7299c33d1d7de36aa46e37cda72d981.jpg" alt="">
            </div>

        </nav>
    </header>
    <main>
        <div class="contenedor_buscador">
            <div class="buscador">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search any Product..
                <i class="fa-solid fa-microphone"></i>
            </div>


        </div>

        <section class="featured">
            <div class="featured_search">
                <h2>All Featured</h2>
                <div class="filtros">
                    <div class="sort">
                        <span>
                            Sort
                            <i class="fa-light fa-sort"></i>
                        </span>

                    </div>
                    <div class="filter">
                        <span>
                            Filter
                            <i class="fa-solid fa-filter"></i>
                        </span>
                    </div>
                </div>

            </div>
            
        </section>
    </main>
    
</body>
</html>
